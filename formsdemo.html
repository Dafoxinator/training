<!DOCTYPE html>
<html>
    <head>
        <title>Form demo</title>
    </head>

    <body>
        <h3 style="text-align: center;">Forms demo</h3>
        <form action="" method="">
            <label>Your name: </label>
            <input type="text" id="name" name="name" placeholder="enter your name" required minlength="5"/> <br>
            <label>Enter password: </label>
            <input type="password" id="password" name="password"/> <br>
            <label>Enter age: </label>
            <input type="number" id="age" name="age"/> <br>

            <label>Select your Gender: </label>
            <input type="radio" value="male" name="gender" checked/> Male
            <input type="radio" value="female" name="gender"/> Female <br>

            <label>Select hobbies: </label>
            <input type="checkbox" value="eat" name="hobbies" checked/> eat
            <input type="checkbox" value="sleep" name="hobbies" checked/> sleep
            <input type="checkbox" value="repeat" name="hobbies"/> repeat <br>

            <label>Select food: </label>
            <select name="food" multiple>
                <option value="Italian">Italian</option>
                <option value="French">French</option>
                <option value="Indian">Indian</option>
            </select> <br>

            <label>User Comments: </label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <br><br>

            <input type="submit" value="Submit"/>
        </form>
        <br>
        <a href="welcome.html">Main page</a> <br>
    </body>
</html>
